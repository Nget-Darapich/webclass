<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>signUpPage</title>
</head>

<body class="font-[Exo] text-black bg-white">
    <!--phone -->
    <div class="md:hidden max-w-screen h-[844px] flex flex-col"><!-- border border-black optional-->
        <nav class="h-[74px] flex items-center justify-center bg-[#FFD700] text-[10px] font-semibold shadow-lg">
            <div class="w-[373px] h-[51px] flex">
                <img src="../picture/XComputerStoreLogo.png" alt="Computer Store Logo" class="w-[74px] h-[51px]">
                <div class="flex flex-col w-[294px] h-[51px] ml-[5px]">
                    <div class="h-[27px] flex">
                        <input type="text"
                            class="w-[240px] border border-black bg-white px-2 focus:outline-none focus:rounded-none"></input>
                        <button class="w-[54px] bg-black text-white">Search</button>
                    </div>
                    <div class="h-[15px] flex justify-between mt-[9px]">
                        <div class="w-[134px] h-[14px] flex items-center">
                            <img src="../picture/telegram.png" alt="" class="w-[12px] h-[10px]">
                            <p class="h-[14px] pl-[5px]">069896357 / 070313498</p>
                        </div>
                        <div class="flex">
                            <img src="../picture/ShoppingCart.png" alt="" class="w-[14px] h-[14px]">
                            <p class="w-[46px] pl-[6px]">My cart</p>
                        </div>
                        <div class="flex">
                            <img src="../picture/Acc.png" alt="" class="w-[14px] h-[14px]">
                            <p class="w-[62px] pl-[6px]">My Account</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="flex items-center justify-center h-[550px] max-w-screen">
            <div class="w-[290px] h-[318px] flex flex-col border border-black pl-[20px] pt-[15px] gap-[20px]">
                <p class="font-semibold underline text-[20px]">Sign up</p>
                <div class="flex flex-col gap-[15px]">
                    <p class="text-[15px]">Phone numbe or email address<span class="text-[#D00003]"> *</span></p>
                    <input type="text"
                        class="w-[250px] h-[27px] border border-black bg-white px-2 focus:outline-none focus:rounded-none"></input>
                    <p class="text-[15px]">Password<span class="text-[#D00003]"> *</span></p>
                    <input type="text"
                        class="w-[250px] h-[27px] border border-black bg-white px-2 focus:outline-none focus:rounded-none"></input>
                </div>
                <div class="w-[114px] h-[27px] flex justify-between items-center">
                    <button class="w-[54px] h-[27px] bg-black text-white text-[10px]">Sign up</button>
                </div>
                <div class="w-[196px] h-[18px] flex items-center justify-between">
                    <label class="flex items-center text-[10px]">
                        <input type="checkbox" class="mr-[5px] w-[18px] h-[18px] rounded-[5px] border-[1px]">
                        Remember me
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- laptop screen -->
    <div class="hidden md:max-w-screen md:flex md:flex md:flex-col">
        <nav class="h-[112px] flex items-center justify-center bg-[#FFD700] text-[10px] font-semibold shadow-lg">
            <div class="w-[1315px] h-[98px] text-[20px] text-[Exo] flex justify-between items-center">
                <img src="../picture/XComputerStoreLogo.png" alt="" class="w-[143px] h-[98px]">
                <div class="flex">
                    <textarea class="w-[369px] h-[54px] border border-black"></textarea>
                    <button class="w-[108px] h-[54px] text-white text-[16px] bg-black">Search</button>
                    <div class=""></div>
                </div>
                <div class="flex w-[620px] h-[70px] flex-col gap-[10px]">
                    <div class="w-[620px] h-[30px] flex">
                        <img src="../picture/GoogleMaps.png" alt="" class="w-[30px] h-[30px]">
                        <p class="h-[26px] pl-[10px]">ក្រោយពេទ្យលោកសង្ឃ​ ផ្លូវ១៤៩ ​​ផ្ទះ​២២៩A សង្កាត់ទឹកល្អក់២​ ភ្នំពេញ
                        </p>
                    </div>
                    <div class="w-[620px] h-[30px] flex justify-between">
                        <div class="w-[270px] h-[30px] flex">
                            <img src="../picture/telegram.png" alt="" class="w-[24px] h-[24px] pt-[5px]">
                            <p class="w-[270px] h-[26px] pl-[13px]">069896357 / 070313498</p>
                        </div>
                        <div class="w-[115px] h-[30px] flex">
                            <img src="../picture/ShoppingCart.png" alt="" class="w-[30px] h-[30px]">
                            <p class="w-[90px] h-[26px] pl-[5px]">My Cart</p>
                        </div>
                        <div class="w-[150px] h-[30px] flex">
                            <img src="../picture/Acc.png" alt="" class="w-[30px] h-[30px]">
                            <p class="w-[145px] h-[26px] pl-[5px]">My Account</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
